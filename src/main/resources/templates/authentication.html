<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Аутентификация</title>
    <link th:href="@{/css/index.css}" type="text/css" rel="stylesheet">
</head>
<body>
    <header>
        Добро пожаловать в мир автоматизации
    </header>
    <header>
        Войдите, если вы уже зарегистрированны
    </header>
    <article>
        <form style="display: inline" method="get" th:action="@{/index}">
            <button type="submit">Главная</button>
        </form>
        <form style="display: inline" method="get" th:action="@{/registration}">
            <button type="submit">Регистрация</button>
        </form>
    </article>
    <main>
        <div class="card">
            <form method="post" action="/process_login">
                <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
                <label for="username">Введите логин: </label>
                <input type="text" placeholder="Введите логин" name="username" id="username">
                <br>
                <label for="password">Введите пароль: </label>
                <input type="password" placeholder="Введите пароль" name="password" id="password">
                <div class="error" th:if="${param.error}">
                    Неправильный логин или пароль
                </div>
                <input type="submit" value="Войти">
            </form>
        </div>
    </main>
</body>
</html>
