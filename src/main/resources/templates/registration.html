<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Регистрация</title>
    <link th:href="@{/css/index.css}" type="text/css" rel="stylesheet">
</head>
<body>
    <header>
        Добро пожаловать в мир автоматизации
    </header>
    <header>
        Введите регистрационные данные
    </header>
    <article>
        <form style="display: inline" method="get" th:action="@{/index}">
            <button type="submit">Главная</button>
        </form>
        <form style="display: inline" method="get" th:action="@{/authentication}">
            <button type="submit">Войти</button>
        </form>
    </article>
    <main>
        <div class="card">
            <form method="post" th:actioin="@{/registration}" th:object="${person}">
                <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
                <label for="login">Введите логин: </label>
                <input type="text" placeholder="Введите логин" th:field="*{login}" id="login">
                <div class="error" th:if="${#fields.hasErrors('login')}" th:errors="*{login}"></div>
                <label for="password">Введите пароль: </label>
                <input type="password" placeholder="Введите пароль" th:field="*{password}" id="password">
                <div class="error" th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></div>
                <input type="submit" value="Зарегистрироваться">
            </form>
        </div>
    </main>
</body>
</html>
